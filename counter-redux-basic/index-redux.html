<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Counter Redux</h2>
    <div id="count"></div>
    <button onclick="dispatch({type: 'INCREMENT'})">+</button>
    <button onclick="dispatch({type: 'DECREMENT'})">-</button>
    <br />
    <input type="number" id="by" />
    <button onclick="dispatch({type: 'INCREMENT_BY', payload: +document.getElementById('by').value})">+ by</button>
    <hr />
    <h2>On Off Switch</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"
        integrity="sha512-Olr8rkMYuxq3KpAPjYA/mAVYe7EIEP4RkhoAvD/qOrlauzE4CTvpQSg/cRX0/5Qreret4aobD0vg1xtjBqR7VA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app-redux.js"></script>
</body>

</html>
